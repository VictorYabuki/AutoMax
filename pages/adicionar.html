<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h2>Adicionar carro novo</h2>
        <form id="Adicionar_Form">
            <p><label for="Marca">Marca:</label>
            <input type="text" id="marca" required></p>

            <p><label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required></p>

            <p><label for="anoFabricacao">Ano de fabricação:</label>
            <input type="number" id="anoFabricacao" min="1900" max="2023" required></p>

            <p><label for="preco">Preço:</label>
            <input type="number" name="preco" id="preco" min="0" required></p>

            <button type="submit">Adicionar</button>
        </form>
    </div>

    <p>Voltar para pagina <a href="../index.html">inicial</a></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
